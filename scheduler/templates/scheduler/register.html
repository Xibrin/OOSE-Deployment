{% extends 'scheduler/layout.html' %}
{% load static %}

{% block header %}Register{% endblock %}

{% block static %}
    <link href="{% static 'scheduler/register.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Register{% endblock %}

{% block body %}
    <form action="{% url 'register' %}" method="POST" id="registration-form">
        {% csrf_token %}
        <div id="personal-view">
            <div class="form-group">
                <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="address1" placeholder="Street Address" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="state" placeholder="State (2 Letter Code)" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="country" placeholder="Country" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button class="btn btn-sm btn-primary" id="continue-button">Next</button>
        </div>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
{% endblock %}
